<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap-notify.js')}}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css" integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>


    <script>
        $(document).ready(function() {
            //$('.flashes').fadeToggle(4000);
            setTimeout(function(){
                $('.flashes').slideUp();
            }, 2000)



            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });

            // scroll body to 0px on click
            $('#back-to-top').click(function () {
                $('#back-to-top').tooltip('hide');
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });

            $('#back-to-top').tooltip('show');

        });

    </script>

    <style>
        html,body{
            height:100%;
            margin:0;
            padding:0;
        }
        #body{
            min-height:100%;
            position:relative;
        }
        #content{
            padding-bottom:50px;
            margin-bottom:20px;
        }
        #footer{
            position:relative;
            bottom:0;
            width:100%;
            color:black;
            background-color:silver
        }
        #footer p{
            text-align:center;
        }

        @keyframes fa-blink {
         0% { opacity: 1; }
         25% { opacity: 0.25; }
         50% { opacity: 0.5; }
         75% { opacity: 0.75; }
         100% { opacity: 0; }
        }
        .fa-blink {
           -webkit-animation: fa-blink .75s linear infinite;
           -moz-animation: fa-blink .75s linear infinite;
           -ms-animation: fa-blink .75s linear infinite;
           -o-animation: fa-blink .75s linear infinite;
           animation: fa-blink .75s linear infinite;
        }
        .form-inline{
            width:1000px;
        }

        .navbar {
            min-height:50px;
        }

        .card-header {
            background-color:#384958;
        }

        .card-header>a {
            color:white;
        }

        .flex-column {
            background-color:white;
        }

        .modal-dialog {
            top:50%;
            margin-top: -150px;
        }


        .back-to-top {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display:none;
            z-index:1;
        }

    </style>

    {% endblock %}
</head>

<body>
    <div id="body">
        <div id="content">

            <div class="container-fluid">

                {% block flash %}{% endblock %}

                <div class="page-header">
                    <h1>SLU CORPUS COLLECTING TOOL</h1>
                </div>
            </div>


            <nav class="navbar navbar-expand-md bg-dark navbar-dark" role="navigation">
                <div class="container-fluid">
                    {% block nav %}{% endblock %}
                </div>
            </nav>

            {% block content %}{% endblock %}

        </div>

        <div id="footer">
            <p>Made by: Kim Young-in</p>
            <p>Contact information: <a href="mailto:chris9390@naver.com">chris9390@naver.com</a></p>
        </div>
    </div>
</body>
</html>
